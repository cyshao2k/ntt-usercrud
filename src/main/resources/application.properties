spring.application.name=user-manager

spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver

# Clave Secreta para firmar los JWT. ¡Debe ser larga y compleja!
# Si usa Base64, asegúrese de que la longitud de bytes decodificada sea suficiente (ej: 32 bytes).
jwt.secret=YS1zdHJpbmctc2VjcmV0LWF0LWxlYXN0LTI1Ni1iaXRzLWxvbmc=

# Tiempo de vida del token (ej: 86400000 ms = 24 horas)
jwt.expiration=86400000